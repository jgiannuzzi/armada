kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        cpu-manager-policy: static
        system-reserved: cpu=0
  extraPortMappings:
  - containerPort: 30000
    hostPort: 50051
  - containerPort: 30001
    hostPort: 30001
